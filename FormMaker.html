<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image CSV Form Creator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #image-area { position: relative; display: inline-block; border: 1px solid #aaa; margin-right: 20px; vertical-align: top; }
    #form-area { display: inline-block; vertical-align: top; }
    .draggable { position: absolute; background: #fff; border: 1px solid #888; padding: 2px; cursor: move; min-width: 40px; }
    .form-row { margin-bottom: 10px; }
    #csv-output { width: 100%; height: 100px; font-family: monospace; }
    #controls { margin: 15px 0; }
    #setup input, #setup select { margin-bottom: 6px; }
    #setup label { display: block; margin-top: 10px; }
    #csv-table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    #csv-table th, #csv-table td { border: 1px solid #aaa; padding: 4px 8px; }
    #csv-table th { background: #f7f7f7; }
    #image-controls { margin-bottom: 10px; }
    #image-controls input[type="number"] { width: 60px; }
    .size-control { position: absolute; z-index: 1001; }
    #final-output-area { margin-top: 25px; }
    #final-html-output { width: 100%; height: 350px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>Image CSV Form Creator</h2>
  <div id="setup">
    <label>
      Upload Image:
      <input type="file" id="image-input" accept="image/*">
    </label>
    <label>
      Number of rows:
      <input type="number" id="row-count" min="1" value="3">
    </label>
    <label>
      CSV column names (comma separated):
      <input type="text" id="columns" value="Name,Age,Type">
    </label>
    <label>
      Columns for text boxes (comma separated column names):
      <input type="text" id="text-columns" value="Name,Age">
    </label>
    <label>
      Identification column (single column name from CSV columns):
      <input type="text" id="id-column" value="Type">
    </label>
    <label>
      Identification column values (comma separated, matches number of rows):
      <input type="text" id="id-values" value="Student,Teacher,Admin">
    </label>
    <button onclick="setupForm()">Setup Form</button>
  </div>
  <hr>
  <div>
    <div id="image-controls" style="display:none;">
      <label>
        Image width:
        <input type="number" id="img-width" min="50" max="1200" value="450" onchange="resizeImage()">
      </label>
      <label>
        Image height:
        <input type="number" id="img-height" min="50" max="900" value="350" onchange="resizeImage()">
      </label>
    </div>
    <div id="image-area"></div>
    <div id="form-area"></div>
  </div>
  <div id="controls">
    <label>
      Select Row:
      <select id="row-select"></select>
    </label>
    <button onclick="fillInputsFromCSV()">Request row values</button>
    <button onclick="pushInputsToCSV()">Change row values</button>
  </div>
  <div>
    <h3>CSV Output</h3>
    <textarea id="csv-output"></textarea>
    <button onclick="syncCSVFromText()">Update from CSV Output</button>
  </div>
  <div>
    <h3>CSV Table (editable)</h3>
    <div id="csv-table-area"></div>
  </div>
  <div>
    <button onclick="outputFinalPage()">Output to Final Page</button>
  </div>
  <div id="final-output-area" style="display:none;">
    <h3>Final HTML Output</h3>
    <textarea id="final-html-output" readonly></textarea>
  </div>

<script>
let csvColumns = [];
let textColumns = [];
let idColumn = '';
let idValues = [];
let csvData = [];
let rowCount = 0;
let imageLoaded = false;
let img = null;
let imgFile = null;
let defaultImgWidth = 450;
let defaultImgHeight = 350;
let textBoxSizes = {}; // key: column name, value: size (number of characters)
let textBoxPositions = {}; // key: column name, value: {left,top}
let imageDataURL = null;

function setupForm() {
  // Gather setup inputs
  csvColumns = document.getElementById('columns').value.split(',').map(s => s.trim()).filter(Boolean);
  textColumns = document.getElementById('text-columns').value.split(',').map(s => s.trim()).filter(Boolean);
  idColumn = document.getElementById('id-column').value.trim();
  idValues = document.getElementById('id-values').value.split(',').map(s => s.trim()).filter(Boolean);
  rowCount = parseInt(document.getElementById('row-count').value, 10);

  // Validation
  if (!csvColumns.length || !textColumns.length || !idColumn || !idValues.length || isNaN(rowCount) || rowCount < 1) {
    alert('Please fill all fields properly.');
    return;
  }
  if (!csvColumns.includes(idColumn)) {
    alert('Identification column must be one of the CSV column names.');
    return;
  }
  if (idValues.length !== rowCount) {
    alert('Identification column values must match row count.');
    return;
  }
  // Initialize CSV Data
  csvData = [];
  for (let i = 0; i < rowCount; i++) {
    let row = {};
    csvColumns.forEach(col => {
      if (col === idColumn) row[col] = idValues[i];
      else row[col] = '';
    });
    csvData.push(row);
  }
  // Default sizes
  textBoxSizes = {};
  textColumns.forEach(col => textBoxSizes[col] = 12);
  textBoxPositions = {};
  // Set up image and form
  setupImageAndInputs();
  setupRowSelector();
  renderCSVOutput();
  renderCSVTable();
  document.getElementById('final-output-area').style.display = 'none';
}

function setupImageAndInputs() {
  // Clear previous
  const imageArea = document.getElementById('image-area');
  imageArea.innerHTML = '';
  document.getElementById('image-controls').style.display = 'none';

  imgFile = document.getElementById('image-input').files[0];
  if (!imgFile) {
    imageLoaded = false;
    return;
  }
  img = document.createElement('img');
  img.style.display = 'block';
  img.onload = function() {
    imageLoaded = true;
    // Store data URL for output
    let reader = new FileReader();
    reader.onload = function(e) { imageDataURL = e.target.result; };
    reader.readAsDataURL(imgFile);
    // Show resize controls with default size
    let w = img.naturalWidth > 0 ? img.naturalWidth : defaultImgWidth;
    let h = img.naturalHeight > 0 ? img.naturalHeight : defaultImgHeight;
    document.getElementById('img-width').value = w;
    document.getElementById('img-height').value = h;
    img.width = w;
    img.height = h;
    imageArea.style.width = w + 'px';
    imageArea.style.height = h + 'px';
    document.getElementById('image-controls').style.display = '';
    addTextBoxes(imageArea, img);
  };
  img.onerror = function() {
    alert('Image failed to load.');
    imageLoaded = false;
  };
  img.src = URL.createObjectURL(imgFile);
  imageArea.appendChild(img);
}

function resizeImage() {
  if (!img) return;
  let w = parseInt(document.getElementById('img-width').value, 10);
  let h = parseInt(document.getElementById('img-height').value, 10);
  if (isNaN(w) || w < 50) w = defaultImgWidth;
  if (isNaN(h) || h < 50) h = defaultImgHeight;
  img.width = w;
  img.height = h;
  document.getElementById('image-area').style.width = w + 'px';
  document.getElementById('image-area').style.height = h + 'px';
  // Keep draggable boxes inside bounds if image shrinks
  document.querySelectorAll('.draggable').forEach(box => {
    let left = parseInt(box.style.left, 10) || 0;
    let top = parseInt(box.style.top, 10) || 0;
    left = Math.max(0, Math.min(left, w - box.offsetWidth));
    top = Math.max(0, Math.min(top, h - box.offsetHeight));
    box.style.left = left + 'px';
    box.style.top = top + 'px';
  });
  document.querySelectorAll('.size-control').forEach(ctrl => {
    let box = document.querySelector(`input[data-column="${ctrl.getAttribute('data-column')}"]`);
    if (box) {
      let left = parseInt(box.style.left, 10) || 0;
      let top = parseInt(box.style.top, 10) || 0;
      ctrl.style.left = (left) + 'px';
      ctrl.style.top = (top + box.offsetHeight + 2) + 'px';
    }
  });
}

function addTextBoxes(imageArea, img) {
  let startLeft = img.width + 10;
  let startTop = 10;
  textColumns.forEach((col, idx) => {
    // Text box
    let box = document.createElement('input');
    box.type = 'text';
    box.className = 'draggable';
    box.setAttribute('data-column', col);
    box.style.left = startLeft + 'px';
    box.style.top = (startTop + idx * 35) + 'px';
    box.size = textBoxSizes[col];
    box.placeholder = col;
    makeDraggable(box, imageArea, col);
    imageArea.appendChild(box);

    // Size control
    let sizeCtrl = document.createElement('input');
    sizeCtrl.type = 'number';
    sizeCtrl.min = 1;
    sizeCtrl.max = 60;
    sizeCtrl.value = textBoxSizes[col];
    sizeCtrl.setAttribute('data-column', col);
    sizeCtrl.className = 'size-control';
    sizeCtrl.title = `Set width for "${col}"`;
    // Position under box
    sizeCtrl.style.left = box.style.left;
    sizeCtrl.style.top = (parseInt(box.style.top,10) + box.offsetHeight + 2) + 'px';
    sizeCtrl.oninput = function() {
      textBoxSizes[col] = parseInt(sizeCtrl.value, 10);
      box.size = textBoxSizes[col];
    };
    imageArea.appendChild(sizeCtrl);
  });
}

function makeDraggable(elem, container, colName) {
  let offsetX, offsetY, dragging = false;
  elem.addEventListener('mousedown', function(e) {
    dragging = true;
    offsetX = e.clientX - elem.getBoundingClientRect().left;
    offsetY = e.clientY - elem.getBoundingClientRect().top;
    elem.style.zIndex = 1000;
    document.body.style.userSelect = 'none';
  });
  document.addEventListener('mousemove', function(e) {
    if (!dragging) return;
    let rect = container.getBoundingClientRect();
    let x = e.clientX - rect.left - offsetX;
    let y = e.clientY - rect.top - offsetY;
    // Boundaries
    x = Math.max(0, Math.min(x, container.offsetWidth - elem.offsetWidth));
    y = Math.max(0, Math.min(y, container.offsetHeight - elem.offsetHeight));
    elem.style.left = x + 'px';
    elem.style.top = y + 'px';
    // Move size control too, if exists
    let ctrl = document.querySelector('.size-control[data-column="' + colName + '"]');
    if (ctrl) {
      ctrl.style.left = x + 'px';
      ctrl.style.top = (y + elem.offsetHeight + 2) + 'px';
    }
  });
  document.addEventListener('mouseup', function() {
    if (dragging) {
      dragging = false;
      elem.style.zIndex = '';
      document.body.style.userSelect = '';
      // Save position
      let left = parseInt(elem.style.left, 10) || 0;
      let top = parseInt(elem.style.top, 10) || 0;
      textBoxPositions[colName] = {left, top};
    }
  });
}

function setupRowSelector() {
  let sel = document.getElementById('row-select');
  sel.innerHTML = '';
  for (let i = 0; i < rowCount; i++) {
    let opt = document.createElement('option');
    opt.value = i;
    opt.textContent = csvData[i][idColumn] || `Row ${i+1}`;
    sel.appendChild(opt);
  }
}

function fillInputsFromCSV() {
  let idx = parseInt(document.getElementById('row-select').value, 10);
  textColumns.forEach(col => {
    let input = document.querySelector(`input[data-column="${col}"]`);
    if (input) input.value = csvData[idx][col];
  });
}

function pushInputsToCSV() {
  let idx = parseInt(document.getElementById('row-select').value, 10);
  textColumns.forEach(col => {
    let input = document.querySelector(`input[data-column="${col}"]`);
    if (input) csvData[idx][col] = input.value;
  });
  renderCSVOutput();
  renderCSVTable();
}

function renderCSVOutput() {
  let out = [csvColumns.join(',')];
  csvData.forEach(row => {
    out.push(csvColumns.map(col => `"${(row[col] || '').replace(/"/g, '""')}"`).join(','));
  });
  document.getElementById('csv-output').value = out.join('\n');
}

function renderCSVTable() {
  let area = document.getElementById('csv-table-area');
  area.innerHTML = '';
  let table = document.createElement('table');
  table.id = 'csv-table';
  let thead = document.createElement('thead');
  let tr = document.createElement('tr');
  csvColumns.forEach(col => {
    let th = document.createElement('th');
    th.textContent = col;
    tr.appendChild(th);
  });
  thead.appendChild(tr);
  table.appendChild(thead);
  let tbody = document.createElement('tbody');
  for (let i = 0; i < rowCount; i++) {
    let tr = document.createElement('tr');
    csvColumns.forEach(col => {
      let td = document.createElement('td');
      if (col === idColumn) {
        let sel = document.createElement('select');
        idValues.forEach(val => {
          let opt = document.createElement('option');
          opt.value = val;
          opt.textContent = val;
          if (csvData[i][col] === val) opt.selected = true;
          sel.appendChild(opt);
        });
        sel.onchange = function() {
          csvData[i][col] = sel.value;
          setupRowSelector();
          renderCSVOutput();
        };
        td.appendChild(sel);
      } else {
        let inp = document.createElement('input');
        inp.type = 'text';
        inp.value = csvData[i][col] || '';
        inp.oninput = function() {
          csvData[i][col] = inp.value;
          renderCSVOutput();
        };
        td.appendChild(inp);
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  }
  table.appendChild(tbody);
  area.appendChild(table);
}

// CSV Output sync
function syncCSVFromText() {
  const text = document.getElementById('csv-output').value.trim();
  const lines = text.split('\n').filter(Boolean);
  if (lines.length < 2) return;
  const header = lines[0].split(',').map(s => s.replace(/^"|"$/g, '').replace(/""/g, '"'));
  if (header.length !== csvColumns.length ||
      !header.every((v, i) => v === csvColumns[i])) {
    alert('Column headers do not match.');
    return;
  }
  const newData = [];
  for (let i = 1; i < lines.length; i++) {
    const row = {};
    const cols = parseCSVLine(lines[i]);
    if (cols.length !== csvColumns.length) continue;
    csvColumns.forEach((col, idx) => row[col] = cols[idx]);
    newData.push(row);
  }
  if (newData.length !== rowCount) {
    alert('Row count mismatch.');
    return;
  }
  csvData = newData;
  setupRowSelector();
  fillInputsFromCSV();
  renderCSVTable();
}

// Simple CSV line parser handling quoted values
function parseCSVLine(line) {
  const result = [];
  let inQuotes = false, value = '';
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    if (char === '"') {
      if (inQuotes && line[i+1] === '"') {
        value += '"'; i++;
      } else {
        inQuotes = !inQuotes;
      }
    } else if (char === ',' && !inQuotes) {
      result.push(value); value = '';
    } else {
      value += char;
    }
  }
  result.push(value);
  return result;
}

// Generate final HTML output
function outputFinalPage() {
  // Compose image and text boxes
  let imgW = img ? img.width : defaultImgWidth;
  let imgH = img ? img.height : defaultImgHeight;
  let html = `
<div>
  <div style="position:relative;display:inline-block;border:1px solid #aaa;width:${imgW}px;height:${imgH}px;">
    <img src="${imageDataURL || (img && img.src) || ''}" style="display:block;width:${imgW}px;height:${imgH}px;">
    ${textColumns.map(col => {
      // Default positions if not set
      let pos = textBoxPositions[col] || {left: imgW + 10, top: 10 + textColumns.indexOf(col) * 35};
      let size = textBoxSizes[col] || 12;
      return `<input type="text" style="position:absolute;left:${pos.left}px;top:${pos.top}px;" size="${size}" placeholder="${col}" data-column="${col}">`;
    }).join('\n')}
  </div>
</div>
<div id="controls">
  <label>
    Select Row:
    <select id="row-select">
      ${csvData.map((row, idx) => `<option value="${idx}">${row[idColumn] || `Row ${idx+1}`}</option>`).join('')}
    </select>
  </label>
  <button onclick="fillInputsFromCSV()">Request row values</button>
  <button onclick="pushInputsToCSV()">Change row values</button>
</div>
<div>
  <h3>CSV Output</h3>
  <textarea id="csv-output">${[csvColumns.join(',')].concat(csvData.map(row => csvColumns.map(col => `"${(row[col] || '').replace(/"/g, '""')}"`).join(','))).join('\n')}</textarea>
  <button onclick="syncCSVFromText()">Update from CSV Output</button>
</div>
<div>
  <h3>CSV Table (editable)</h3>
  <div id="csv-table-area">
    <table id="csv-table" style="border-collapse:collapse;width:100%;margin-top:10px;">
      <thead>
        <tr>
          ${csvColumns.map(col => `<th style="border:1px solid #aaa;padding:4px 8px;background:#f7f7f7;">${col}</th>`).join('')}
        </tr>
      </thead>
      <tbody>
        ${csvData.map((row, i) => `<tr>${
          csvColumns.map(col => {
            if (col === idColumn) {
              return `<td style="border:1px solid #aaa;padding:4px 8px;">
                <select>${idValues.map(val => `<option value="${val}"${row[col] === val ? ' selected' : ''}>${val}</option>`).join('')}</select>
              </td>`;
            } else {
              return `<td style="border:1px solid #aaa;padding:4px 8px;">
                <input type="text" value="${row[col] || ''}">
              </td>`;
            }
          }).join('')
        }</tr>`).join('')}
      </tbody>
    </table>
  </div>
</div>
`;

  document.getElementById('final-html-output').value = html;
  document.getElementById('final-output-area').style.display = '';
}
</script>
</body>
</html>
